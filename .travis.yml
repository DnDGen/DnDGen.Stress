language: csharp
solution: DnDGen.Stress.sln
mono: latest
dotnet: 3.1

install:
  - nuget restore DnDGen.Stress.sln
  - nuget install NUnit.Runners -OutputDirectory testrunner
script:
  - xbuild DnDGen.Stress.sln /p:Configuration=Release
  - set -e
  - dotnet test ./DnDGen.Stress.Tests/DnDGen.Stress.Tests.csproj
  - set -e
  - mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./DnDGen.Stress.Events.Tests/bin/Debug/DnDGen.Stress.Events.Tests.dll
deploy:
  skip_cleanup: true
  provider: script
  script: chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh $NUGET_API_KEY $NUGET_SOURCE
  on:
    branch: master
matrix:
  fast_finish: true
